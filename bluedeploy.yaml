apiVersion: apps/v1
kind: Deployment
metadata:
 name: blue-deploy
 labels:
   app: blue
spec:
 replicas: 2
 selector:
   matchLabels:
    app: blue
 template:
    metadata:
      name:  blue-pod
      labels:
        app: blue
        tier: dev
    spec:
      containers:
      - name: blue-container
        image: docker89781/bluedeploy:1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 80
